<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="div-text">
        <h1>
            Calculator
        </h1>
    </div>
    

       <div class="calculator">

            <div class="calculator-head">
                <input type="text" id="text" name="text" class="calculator-text" maxlength="11">
            </div>

            <div class="calculator-body">

                <input type="button" id="btn" name="btn" value="C" class="button">
                <input type="button" id="btn" name="btn" value="+/-" class="button">
                <input type="button" id="btn" name="btn" value="%" class="button">
                <input type="button" id="btn" name="btn" value="รท" class="button-3">
            
            </div>

            <div class="calculator-body">
                
                <input type="button" id="btn" name="btn" value="7" class="button">
                <input type="button" id="btn" name="btn" value="8" class="button">
                <input type="button" id="btn" name="btn" value="9" class="button">
                <input type="button" id="btn" name="btn" value="x" class="button-3">
            
            </div>

            <div class="calculator-body">
                
                <input type="button" id="btn" name="btn" value="4" class="button">
                <input type="button" id="btn" name="btn" value="5" class="button">
                <input type="button" id="btn" name="btn" value="6" class="button">
                <input type="button" id="btn" name="btn" value="-" class="button-3">
            
            </div>

            <div class="calculator-body">
                
                <input type="button" id="btn" name="btn" value="1" class="button">
                <input type="button" id="btn" name="btn" value="2" class="button">
                <input type="button" id="btn" name="btn" value="3" class="button">
                <input type="button" id="btn" name="btn" value="+" class="button-3">
            
            </div>

            <div class="calculator-body">
                
                <input type="button" id="btn" name="btn" value="0" class="button">
                <input type="button" id="btn" name="btn" value="." class="button">
                <input type="button" id="btn" name="btn" value="DEL" class="button">
                <input type="button" id="btn" name="btn" value="=" class="button-2">
            
            </div>

       </div>
</body>
</html>
